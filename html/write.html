<div style="width: 100%; height: 1070px; position: relative;">
  <form action="/post_process" method="post" id="write-form">
    <textarea name="title" rows="1" cols="55" placeholder="Title" maxlength="100" id="title-text" required></textarea>
    <div id="between-line"></div>
    <textarea name="content" placeholder="Contents" id="content-text" required></textarea>
    <div id="between-line"></div>
    <textarea name="subcategory" rows="1" cols="55" placeholder="Sub-Category" maxlength="100" id="subcategory-text"></textarea>
    <div id="between-line"></div>
    <!-- Categoties -->
    <div class="category">
      <select name="category" id="category-input" required>
        <option value="Frontend">Frontend</option>
        <option value="Backend">Backend</option>
        <option value="DevOps">DevOps</option>
        <option value="CS">CS</option>
      </select>
    </div>
    <!-- Post Button -->
    <button type="submit" class="post-button">
      Post
    </button>
  </form>
</div>
