<div style="width: 100%; height: 1070px; position: relative;">

  <form action="/post_process" method="post" style="width: 70%; height: 950px; position: absolute; left: 0; right: 0; margin: 30px auto 90px auto;">
    <textarea name="title" rows="1" cols="55" placeholder="Title" maxlength="100" style="width: 100%; height: 50px; background-color: white; border: none; font-size: 20px;
    line-height: 30px;
    padding: 10px;
    overflow: hidden;" required></textarea>

    <div style="width: 100%;
    height: 1px;
    background-color: lightgray;
    left: 0;
    right: 0;
    margin: 0 auto;"></div>

    <textarea name="content" placeholder="Contents" style="white-space: pre-wrap;
    width: 100%;
    height: 700px;
    background-color: white;
    border: none;
    font-size: 15px;
    padding: 10px;" required></textarea>

    <div style="width: 100%;
    height: 1px;
    background-color: lightgray;
    left: 0;
    right: 0;
    margin: 0 auto;"></div>

    <textarea name="subcategory" id="title-input" rows="1" cols="55" placeholder="Sub-Category" maxlength="100" style="width: 100%; height: 50px; background-color: white; border: none; font-size: 15px;
    line-height: 30px;
    padding: 10px;
    overflow: hidden;"></textarea>

    <div style="width: 100%;
    height: 1px;
    background-color: lightgray;
    left: 0;
    right: 0;
    margin: 0 auto;"></div>

    <!-- Categoties -->
    <div class="category">
      <select name="category" id="category-input" required>
        <option value="Frontend">Frontend</option>
        <option value="Backend">Backend</option>
        <option value="DevOps">DevOps</option>
        <option value="CS">CS</option>
      </select>
    </div>

    <!-- Post Button -->
    <button type="submit" class="post-button">
      Post
    </button>
  </form>

</div>
