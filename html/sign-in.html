<div class="signin-container">
  <div class="signin-left-image">
    <img src="https://github.com/JeongMyeonghoon1105/Images/blob/main/signin.jpg?raw=true" alt="Sign In">
  </div>
  <div class="signin-main">
    <div class="description-area">
      <h1 style="font-size: 20px; font-weight: bold; font-family: 'Nanum Gothic', 'sans-serif';">
        Sign In
      </h1>
    </div>
    
    <form action="/signin_process" method="post" class="sign-in-form">
    
      <!-- 암호 입력란 -->
      <div class="password">
        <input type="password" class="password-textarea" name="password" rows="1" cols="55" placeholder="Password" maxlength="100" required></input>
      </div>
    
      <!-- 로그인 버튼 -->
      <div class="sign-in-button-container">
        <button type="submit" class="sign-in-button">
          Sign In
        </button>
      </div>
    
    </form>
  </div>
</div>

<div class="wrap-deco"></div>
